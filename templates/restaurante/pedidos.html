<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Gestión de Pedidos</title>
</head>
<body>
	<h1>Pedidos del Restaurante</h1>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Cliente</th>
				<th>Dirección</th>
				<th>Total</th>
				<th>Estado</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			{% for pedido in pedidos %}
			<tr>
				<td>{{ pedido.idped }}</td>
				<td>{{ pedido.cliente.nombre }}</td>
				<td>{{ pedido.cliente.direccion }}</td>
				<td>{{ pedido.total }}</td>
				<td>{{ pedido.estado }}</td>
				<td>
					<a href="/restaurante/pedidos/{{ pedido.idped }}">Ver detalle</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
