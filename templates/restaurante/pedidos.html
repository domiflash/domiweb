<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Gestión de Pedidos</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
	<div class="container mx-auto p-4">
		<h1 class="text-2xl font-bold mb-6">Pedidos del Restaurante</h1>
		<table class="table-auto w-full border border-gray-300 shadow-lg rounded-lg bg-white">
			<thead class="bg-gray-800 text-white">
				<tr>
					<th class="px-4 py-2">ID</th>
					<th class="px-4 py-2">Cliente</th>
					<th class="px-4 py-2">Dirección</th>
					<th class="px-4 py-2">Total</th>
					<th class="px-4 py-2">Estado</th>
					<th class="px-4 py-2">Acciones</th>
				</tr>
			</thead>
			<tbody>
				{% for pedido in pedidos %}
				<tr class="odd:bg-gray-100 even:bg-white hover:bg-gray-200">
					<td class="border px-4 py-2 text-center">{{ pedido.idped }}</td>
					<td class="border px-4 py-2">{{ pedido.cliente.nombre }}</td>
					<td class="border px-4 py-2">{{ pedido.cliente.direccion }}</td>
					<td class="border px-4 py-2 text-right">${{ pedido.total }}</td>
					<td class="border px-4 py-2 text-center">{{ pedido.estado }}</td>
					<td class="border px-4 py-2 text-center">
						<a href="/restaurante/pedidos/{{ pedido.idped }}" class="text-blue-500 hover:underline">Ver detalle</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</body>
</html>
