<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}DomiFlash{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <nav class="bg-blue-600 p-4 text-white">
    <a href="/" class="font-bold">DomiFlash</a>
    <a href="/auth/register" class="ml-4">Registro</a>
    <a href="/auth/login" class="ml-4">Login</a>
  </nav>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="space-y-2 mb-4">
      {% for category, message in messages %}
        <div
          class="{% if category == 'success' %}bg-green-100 border border-green-400 text-green-700{% elif category == 'danger' %}bg-red-100 border border-red-400 text-red-700{% elif category == 'info' %}bg-blue-100 border border-blue-400 text-blue-700{% else %}bg-gray-100 border border-gray-400 text-gray-700{% endif %} px-4 py-3 rounded"
          role="alert"
        >
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

  <main class="container mx-auto mt-6">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
