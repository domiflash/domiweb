{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center">Perfil</h1>

<form action="{{ url_for('cliente.perfil') }}" method="post" class="max-w-lg mx-auto">
    <div class="mb-4">
        <label for="nombre" class="block text-gray-700">Nombre</label>
        <input type="text" id="nombre" name="nombre" value="{{ usuario.nomusu }}" class="w-full border rounded px-3 py-2">
    </div>
    <div class="mb-4">
        <label for="email" class="block text-gray-700">Correo</label>
        <input type="email" id="email" name="email" value="{{ usuario.corusu }}" class="w-full border rounded px-3 py-2">
    </div>
    <div class="mb-4">
        <label for="direccion" class="block text-gray-700">Direcci√≥n</label>
        <input type="text" id="direccion" name="direccion" value="{{ usuario.dirusu }}" class="w-full border rounded px-3 py-2">
    </div>
    <button class="bg-blue-500 text-white px-4 py-2 rounded">Actualizar</button>
</form>

{% endblock %}
