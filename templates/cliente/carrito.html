{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center">Carrito de Compras</h1>

<div class="flex justify-center items-center mt-6">
    <div class="w-11/12 lg:w-3/4">
        <table class="table-auto w-full border border-gray-300 shadow-lg rounded-lg">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="px-4 py-2">Producto</th>
                    <th class="px-4 py-2">Precio</th>
                    <th class="px-4 py-2">Cantidad</th>
                    <th class="px-4 py-2">Subtotal</th>
                    <th class="px-4 py-2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for item in carrito %}
                <tr class="odd:bg-gray-100 even:bg-white hover:bg-gray-200">
                    <td class="border px-4 py-2">{{ item.nompro }}</td>
                    <td class="border px-4 py-2 text-center">${{ item.prepro }}</td>
                    <td class="border px-4 py-2 text-center">
                        <form action="{{ url_for('cliente.actualizar_carrito') }}" method="POST">
                            <input type="hidden" name="producto_id" value="{{ item.idproducto }}">
                            <input type="number" name="cantidad" value="{{ item.cantidad }}" class="w-16 text-center border rounded">
                            <button type="submit" class="bg-blue-500 text-white px-2 py-1 rounded">Actualizar</button>
                        </form>
                    </td>
                    <td class="border px-4 py-2 text-center">${{ item.prepro * item.cantidad }}</td>
                    <td class="border px-4 py-2 text-center">
                        <form action="{{ url_for('cliente.eliminar_del_carrito') }}" method="POST">
                            <input type="hidden" name="producto_id" value="{{ item.idproducto }}">
                            <button type="submit" class="bg-red-500 text-white px-2 py-1 rounded">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-4 text-right">
            <form action="{{ url_for('cliente.vaciar_carrito') }}" method="POST">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Vaciar Carrito</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
