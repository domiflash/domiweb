{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Iniciar Sesión</h2>
  <form method="POST">
    <input type="email" name="email" placeholder="Correo" class="w-full p-2 border mb-2 rounded">
    <input type="password" name="password" placeholder="Contraseña" class="w-full p-2 border mb-4 rounded">
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Ingresar</button>
  </form>
</div>
{% endblock %}
