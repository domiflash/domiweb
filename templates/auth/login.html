{% extends "base.html" %}

{% block title %}Iniciar Sesión - DomiFlash{% endblock %}

{% block content %}
<div class="min-h-screen dark-bg flex items-center justify-center px-4 py-12">
  <div class="max-w-md w-full">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="mx-auto w-16 h-16 bg-domi-gradient rounded-full flex items-center justify-center text-white text-2xl mb-4">
        🔑
      </div>
      <h2 class="text-3xl font-bold dark-text mb-2">Iniciar Sesión</h2>
      <p class="dark-text-secondary">Bienvenido de vuelta a DomiFlash</p>
    </div>

    <!-- Formulario -->
    <div class="dark-card p-8">
      <form method="POST" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium dark-text mb-2">
            Correo electrónico
          </label>
          <input type="email" 
                 id="email"
                 name="email" 
                 placeholder="tu@ejemplo.com" 
                 class="input" 
                 required>
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium dark-text mb-2">
            Contraseña
          </label>
          <input type="password" 
                 id="password"
                 name="password" 
                 placeholder="Tu contraseña" 
                 class="input" 
                 required>
        </div>
        
        <button type="submit" 
                class="w-full btn-primary py-3 text-lg">
          🚀 Ingresar
        </button>
      </form>
      
      <!-- Enlaces adicionales -->
      <div class="mt-6 text-center">
        <p class="dark-text-secondary text-sm">
          ¿No tienes cuenta?
          <a href="{{ url_for('auth.register') }}" 
             class="text-domi-orange hover:text-domi-red font-medium transition-colors">
            Regístrate aquí
          </a>
        </p>
      </div>
    </div>
    
    <!-- Pie informativo -->
    <div class="mt-8 text-center">
      <p class="dark-text-secondary text-xs">
        Al iniciar sesión, aceptas nuestros 
        <a href="#" class="text-domi-orange hover:underline">Términos de Servicio</a>
        y 
        <a href="#" class="text-domi-orange hover:underline">Política de Privacidad</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
