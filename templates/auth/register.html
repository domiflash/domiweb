{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Registro de Usuario</h2>
  <form method="POST">
    <input type="text" name="nombre" placeholder="Nombre" class="w-full p-2 border mb-2 rounded" required>
    <input type="email" name="email" placeholder="Correo" class="w-full p-2 border mb-2 rounded" required>
    <input type="text" name="direccion" placeholder="Dirección" class="w-full p-2 border mb-2 rounded" required>
    <input type="password" name="password" placeholder="Contraseña" class="w-full p-2 border mb-2 rounded" required>
    <!-- <select name="rol" class="w-full p-2 border mb-4 rounded" required>
      <option value="cliente">Cliente</option>
      <option value="restaurante">Restaurante</option>
      <option value="repartidor">Repartidor</option>
      <option value="administrador">Administrador</option>
    </select> -->
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Registrar</button>
  </form>
</div>
{% endblock %}
